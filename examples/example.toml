# Example xproc configuration file

show_timestamp = true
indicate_every_line=true

[[processes]]
name = "cmd"
command = "cmd"
prefix = "FRONT"
color = "green"
on_failure = "buzzkill"
on_complete = "wait"
stdin_on_start = "echo hello\nexit"

[[processes]]
name = "example fail"
command = "go"
show_pid = false
args = ["run", "main.go"]
prefix = "BACK"
color = "blue"
on_failure = "restart"
on_complete = "restart"
restart_attempts = 3
silent = false

